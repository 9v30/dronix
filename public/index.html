<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dronix</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="/" class="service-name">Dronix</a>
    <div id="userSection">
      <span id="username" style="display: none;"></span>
      <button id="loginBtn">ログイン</button>
    </div>
  </header>
  

<!-- アカウント管理モーダル -->
<div id="accountModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">&times;</button>
      <div id="loginForm" class="form">
        <h2>ログイン</h2>
        <div id="loginError" class="error-message" style="display:none;"></div>
        <form id="loginFormElem">
          <label for="loginUsername">ユーザー名:</label>
          <input type="text" id="loginUsername" name="username" required>
          <label for="loginPassword">パスワード:</label>
          <input type="password" id="loginPassword" name="password" required>
          <button type="submit">ログイン</button>
        </form>
        <p>アカウントをお持ちですか？ <a href="#" id="switchToRegister">新規登録</a></p>
      </div>
  
      <div id="registerForm" class="form" style="display:none;">
        <h2>新規登録</h2>
        <div id="registerError" class="error-message" style="display:none;"></div>
        <form id="registerFormElem">
          <label for="registerUsername">ユーザー名:</label>
          <input type="text" id="registerUsername" name="username" required>
          <label for="registerPassword">パスワード:</label>
          <input type="password" id="registerPassword" name="password" required>
          <label for="registerConfirmPassword">パスワード（確認）:</label>
          <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
          <button type="submit">登録</button>
        </form>
        <p>アカウントがありませんか？ <a href="#" id="switchToLogin">ログイン</a></p>
      </div>
    </div>
  </div>
  
  <main>
    ここには何もありません...まだね
  </main>

  <script src="app.js"></script>
</body>
</html>
